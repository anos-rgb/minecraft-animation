<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Animation Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Minecraft Animation Editor</h1>
            <p>Buat animasi karakter Minecraft 3D dengan mudah</p>
        </div>
        
        <div class="main-content">
            <div class="viewer-container">
                <div id="minecraft-viewer"></div>
                <div class="controls">
                    <button id="start-btn">Start</button>
                    <button id="stop-btn">Stop</button>
                    <button id="delete-btn">Delete</button>
                </div>
            </div>
            
            <div class="editor-panel">
                <div class="bone-controls">
                    <h3>Kontrol Gerakan</h3>
                    <div class="control-group">
                        <label>Kepala</label>
                        <input type="range" id="head-x" min="-90" max="90" value="0" data-bone="head" data-axis="x">
                        <input type="range" id="head-y" min="-90" max="90" value="0" data-bone="head" data-axis="y">
                        <input type="range" id="head-z" min="-90" max="90" value="0" data-bone="head" data-axis="z">
                    </div>
                    <div class="control-group">
                        <label>Tubuh</label>
                        <input type="range" id="body-x" min="-90" max="90" value="0" data-bone="body" data-axis="x">
                        <input type="range" id="body-y" min="-90" max="90" value="0" data-bone="body" data-axis="y">
                        <input type="range" id="body-z" min="-90" max="90" value="0" data-bone="body" data-axis="z">
                    </div>
                    <div class="control-group">
                        <label>Lengan Kiri</label>
                        <input type="range" id="leftArm-x" min="-180" max="180" value="0" data-bone="leftArm" data-axis="x">
                        <input type="range" id="leftArm-y" min="-180" max="180" value="0" data-bone="leftArm" data-axis="y">
                        <input type="range" id="leftArm-z" min="-180" max="180" value="0" data-bone="leftArm" data-axis="z">
                    </div>
                    <div class="control-group">
                        <label>Lengan Kanan</label>
                        <input type="range" id="rightArm-x" min="-180" max="180" value="0" data-bone="rightArm" data-axis="x">
                        <input type="range" id="rightArm-y" min="-180" max="180" value="0" data-bone="rightArm" data-axis="y">
                        <input type="range" id="rightArm-z" min="-180" max="180" value="0" data-bone="rightArm" data-axis="z">
                    </div>
                    <div class="control-group">
                        <label>Kaki Kiri</label>
                        <input type="range" id="leftLeg-x" min="-180" max="180" value="0" data-bone="leftLeg" data-axis="x">
                        <input type="range" id="leftLeg-y" min="-180" max="180" value="0" data-bone="leftLeg" data-axis="y">
                        <input type="range" id="leftLeg-z" min="-180" max="180" value="0" data-bone="leftLeg" data-axis="z">
                    </div>
                    <div class="control-group">
                        <label>Kaki Kanan</label>
                        <input type="range" id="rightLeg-x" min="-180" max="180" value="0" data-bone="rightLeg" data-axis="x">
                        <input type="range" id="rightLeg-y" min="-180" max="180" value="0" data-bone="rightLeg" data-axis="y">
                        <input type="range" id="rightLeg-z" min="-180" max="180" value="0" data-bone="rightLeg" data-axis="z">
                    </div>
                </div>
                
                <div class="skin-upload">
                    <h3>Upload Skin</h3>
                    <input type="file" id="skin-input" accept="image/png">
                    <button id="reset-skin">Reset Skin</button>
                </div>
            </div>
        </div>
        
        <div class="json-output">
            <h3>Output JSON</h3>
            <textarea id="json-result" readonly></textarea>
            <button id="copy-json">Salin JSON</button>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/skinview3d@1.4.4/bundles/skinview3d.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
